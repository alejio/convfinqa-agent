name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync

    - name: Run linting
      run: uv run ruff check src/

    - name: Run formatting check
      run: uv run ruff format --check src/

    - name: Run type checking
      run: uv run mypy src/

    - name: Run tests (excluding API-dependent tests)
      run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing -m "not evaluation and not integration and not slow"
